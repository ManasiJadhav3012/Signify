<!DOCTYPE html>
<html>

<head>
    <title>English to ASL</title>
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #6B395F;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        video,
        canvas {
            display: block;
            margin: 50px auto 0;
            border-radius: 25px;
            z-index: 1;
        }

        .video-container {
            margin-left: 200px;
            margin-bottom: 200px;
            /* Shifts the video to the right */
            z-index: 1;
        }

        .top-right-buttons {
            position: absolute;
            top: 50px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
        }

        .top-right-buttons button {
            background-color: #9F86BA;
            color: white;
            border: none;
            padding: 20px 36px;
            font-size: 1.6em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        .top-right-buttons button:hover {
            background-color: #8C75A8;
        }

        .left-info-box {
            position: absolute;
            top: 60px;
            left: 40px;
            background-color: rgba(255, 255, 255, 0.07);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid #9F86BA;
            width: 320px;
        }

        .left-info-box button {
            background-color: #9F86BA;
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 25px;
            width: 100%;
        }

        .left-info-box button:hover {
            background-color: #8C75A8;
        }

        .left-info-box p {
            font-size: 1.6em;
            font-weight: bold;
            margin: 18px 0 6px;
        }

        .letter-box,
        .prob-box {
            background-color: #fff;
            border: 2px solid #9F86BA;
            padding: 10px;
            font-size: 2em;
            font-weight: bold;
            color: #6B395F;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #randomLetter,
        #predictionProb {
            font-weight: bold;
            color: #a25694;
        }
    </style>
</head>

<body>

    <!-- Video and Canvas -->
    <div class="video-container">
        <video id="videoElement" width="720" height="600" autoplay playsinline></video>
        <canvas id="overlay" width="720" height="600"></canvas>
    </div>

    <!-- Top Right -->
    <div class="top-right-buttons">
        <button id="startVideo">Start Video</button>
        <button id="stopVideo">Stop Video</button>
    </div>

    <!-- Left Info Box -->
    <div class="left-info-box">
        <button id="getLetter">Get Letter</button>

        <p>Try for this sign:</p>
        <div class="letter-box" id="randomLetter">-</div>

        <p>Prediction Probability:</p>
        <div class="prob-box" id="predictionProb">-</div>
    </div>

    <script>
        const video = document.getElementById("videoElement");
        const startBtn = document.getElementById("startVideo");
        const stopBtn = document.getElementById("stopVideo");
        const letterBtn = document.getElementById("getLetter");

        let mediaStream = null;

        startBtn.addEventListener("click", () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    mediaStream = stream;
                    setInterval(sendFrame, 1000);
                })
                .catch(err => console.error("Error accessing camera:", err));
        });

        stopBtn.addEventListener("click", () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        });

        letterBtn.addEventListener("click", () => {
            fetch("/get_random_letter", { method: "POST" })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("randomLetter").innerText = data.random_char;
                });
        });

        function sendFrame() {
            const canvas = document.createElement("canvas");
            const overlay = document.getElementById("overlay");
            const ctx = overlay.getContext("2d");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            const imgData = canvas.toDataURL("image/png");

            fetch("/predict_prob", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imgData }),
            })
                .then(res => res.json())
                .then(data => {
                    const probText = data.probability !== undefined && data.probability !== null
                        ? data.probability
                        : "No hand detected";
                    document.getElementById("predictionProb").innerText = probText;

                    if (data.bbox) {
                        ctx.clearRect(0, 0, overlay.width, overlay.height);
                        ctx.beginPath();
                        ctx.rect(data.bbox.xmin, data.bbox.ymin, data.bbox.xmax - data.bbox.xmin, data.bbox.ymax - data.bbox.ymin);
                        ctx.strokeStyle = "red";
                        ctx.lineWidth = 2;
                        ctx.stroke();

                        ctx.font = "24px Arial";
                        ctx.fillStyle = "red";
                        ctx.fillText(data.probability || "", data.bbox.xmin, data.bbox.ymin - 10);
                    }
                })
                .catch(err => {
                    console.error("Prediction error:", err);
                    document.getElementById("predictionProb").innerText = "Error";
                });
        }
    </script>
</body>

</html>
