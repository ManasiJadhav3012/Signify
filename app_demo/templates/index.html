<!DOCTYPE html>
<html>

<head>
    <title>ASL Translator</title>
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #6B395F;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translate(-120px, -80px);
        }

        h1 {
            font-size: 4.5em;
            margin-bottom: 40px;
            font-weight: 800;
            color: #a25694;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        .button-box {
            background-color: rgba(255, 255, 255, 0.08);
            border: 2px solid #9F86BA;
            padding: 60px 60px 80px;
            /* more space inside the box */
            border-radius: 24px;
            backdrop-filter: blur(6px);
            box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            gap: 30px;
            margin-left: -230px;
            margin-bottom: -120px;
            /* space between buttons */
        }

        a {
            display: block;
            background-color: #9F86BA;
            color: #FFFFFF;
            padding: 22px 28px;
            /* smaller height */
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.4em;
            /* slightly smaller text */
            width: 90%;
            /* keeps buttons inside box but smaller */
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            /* center button horizontally */
        }

        a:hover {
            background-color: #8C75A8;
            transform: scale(1.05);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Welcome to ASL Translator</h1>
        <div class="button-box">
            <a href="/camera">ASL to English</a>
            <a href="/english_to_asl">English to ASL</a>
        </div>
    </div>
</body>

</html>
